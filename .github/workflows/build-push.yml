name: CI/CD with SonarCloud & Docker

on:
  push:
    branches: [ main, master ]
  pull_request:
    branches: [ main, master ]

jobs:
  build-test-analyze-push:
    runs-on: ubuntu-latest
    permissions:
      contents: read
      packages: write
      pull-requests: write          # Needed for SonarCloud PR decoration

    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          fetch-depth: 0               # Required for SonarCloud

      # ──────────────────────────────────────
      # 1. Setup .NET
      # ──────────────────────────────────────
      - name: Setup .NET SDK
        uses: actions/setup-dotnet@v4
        with:
          dotnet-version: '8.0.x'     # Change if you use 6.0 / 7.0

      # ──────────────────────────────────────
      # 2. SonarCloud Begin
      # ──────────────────────────────────────
      - name: SonarCloud Scan - Begin
        uses: SonarSource/sonarcloud-github-action@master
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          SONAR_TOKEN: ${{ secrets.SONAR_TOKEN }}
        with:
          args: >
            -Dsonar.projectKey=Radhika-TestEngineer_HelloDotnetApp
            -Dsonar.organization=radhika-testengineer
            -Dsonar.sources=App
            -Dsonar.cs.opencover.reportsPaths=coverage.xml
            -Dsonar.coverage.exclusions=**/*Tests/*.cs

      # ──────────────────────────────────────
      # 3. Restore dependencies
      # ──────────────────────────────────────
      - name: Restore dependencies
        run: dotnet restore ./App/HelloDotnetApp.csproj

      # ──────────────────────────────────────
      # 4. Build
      # ──────────────────────────────────────
      - name: Build
        run: dotnet build ./App/HelloDotnetApp.csproj --no-restore --configuration Release

      # ──────────────────────────────────────
      # 5. Run tests + Generate coverage with Coverlet
      # ──────────────────────────────────────
      - name: Run tests & collect coverage
        run: |
          dotnet test ./App/HelloDotnetApp.csproj \
            --no-build \
            --configuration Release \
            --collect:"XPlat Code Coverage" \
            --settings coverlet.runsettings

      # Convert coverage to OpenCover format for SonarCloud
      - name: Convert coverage to OpenCover
        run: |
          dotnet tool install --global dotnet-reportgenerator-globaltool
          reportgenerator \
            -reports:**/coverage.cobertura.xml \
            -targetdir:coveragereport \
            -reporttypes:OpenCover
          cp coveragereport/coverage.opencover.xml coverage.xml

      # ──────────────────────────────────────
      # 6. SonarCloud End (upload results)
      # ──────────────────────────────────────
      - name: SonarCloud Scan - End
        if: success()
        uses: SonarSource/sonarcloud-github-action@master
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          SONAR_TOKEN: ${{ secrets.SONAR_TOKEN }}

      # ──────────────────────────────────────
      # 7. Docker Build & Push (only on main/master push)
      # ──────────────────────────────────────
      - name: Set up Docker Buildx
        if: github.event_name == 'push' && (github.ref == 'refs/heads/main' || github.ref == 'refs/heads/master')
        uses: docker/setup-buildx-action@v3

      - name: Login to GHCR
        if: github.event_name == 'push' && (github.ref == 'refs/heads/main' || github.ref == 'refs/heads/master')
        uses: docker/login-action@v3
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Lowercase owner & image name
        if: github.event_name == 'push' && (github.ref == 'refs/heads/main' || github.ref == 'refs/heads/master')
        run: |
          echo "REPO_OWNER_LOWER=$(echo ${{ github.repository_owner }} | tr '[:upper:]' '[:lower:]')" >> $GITHUB_ENV
          echo "IMAGE_NAME_LOWER=hellodotnetapp" >> $GITHUB_ENV

      - name: Get short SHA
        if: github.event_name == 'push' && (github.ref == 'refs/heads/main' || github.ref == 'refs/heads/master')
        id: vars
        run: echo "sha_short=$(echo ${{ github.sha }} | cut -c 1-7)" >> $GITHUB_OUTPUT

      - name: Build and push Docker image
        if: github.event_name == 'push' && (github.ref == 'refs/heads/main' || github.ref == 'refs/heads/master')
        uses: docker/build-push-action@v6
        with:
          context: ./App
          file: ./App/Dockerfile
          push: true
          tags: |
            ghcr.io/${{ env.REPO_OWNER_LOWER }}/${{ env.IMAGE_NAME_LOWER }}:latest
            ghcr.io/${{ env.REPO_OWNER_LOWER }}/${{ env.IMAGE_NAME_LOWER }}:${{ steps.vars.outputs.sha_short }}


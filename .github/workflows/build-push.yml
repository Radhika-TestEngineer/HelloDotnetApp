name: CI/CD for HelloDotnetApp

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  build-test-sonar-docker:
    runs-on: ubuntu-latest

    steps:
    # -------------------------------
    # CHECKOUT PROJECT
    # -------------------------------
    - name: Checkout repository
      uses: actions/checkout@v4
      with:
        fetch-depth: 0     # REQUIRED by SonarCloud

    # -------------------------------
    # SETUP .NET
    # -------------------------------
    - name: Setup .NET SDK
      uses: actions/setup-dotnet@v4
      with:
        dotnet-version: '8.0.x'

    # -------------------------------
    # RESTORE PACKAGES
    # -------------------------------
    - name: Restore dependencies
      run: dotnet restore HelloDotnetApp/HelloDotnetApp.csproj

    # -------------------------------
    # BUILD
    # -------------------------------
    - name: Build
      run: dotnet build HelloDotnetApp/HelloDotnetApp.csproj --no-restore --configuration Release

    # -------------------------------
    # TEST WITH COVERLET
    # -------------------------------
    - name: Run tests with coverage
      run: |
        dotnet test HelloDotnetApp.Tests/HelloDotnetApp.Tests.csproj \
          --collect:"XPlat Code Coverage" \
          --results-directory TestResults

    # -------------------------------
    # INSTALL REPORTGENERATOR
    # -------------------------------
    - name: Install ReportGenerator
      run: dotnet tool install --global dotnet-reportgenerator-globaltool

    # -------------------------------
    # GENERATE COVERAGE REPORT
    # -------------------------------
    - name: Generate coverage report
      run: |
        reportgenerator \
          -reports:"TestResults/**/coverage.cobertura.xml" \
          -targetdir:"coverage-report" \
          -reporttypes:"Cobertura"

    # -------------------------------
    # SONARCLOUD SCAN
    # -------------------------------
    - name: SonarCloud Scan
      uses: SonarSource/sonarcloud-github-action@v2
      with:
        projectBaseDir: .
      env:
        SONAR_TOKEN: ${{ secrets.SONAR_TOKEN }}
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        SONAR_SCANNER_OPTS: >
          -Dsonar.organization=radhika-testengineer
          -Dsonar.projectKey=Radhika-TestEngineer_HelloDotnetApp
          -Dsonar.cs.opencover.reportsPaths=coverage-report/Cobertura.xml
          -Dsonar.coverage.exclusions=**/Migrations/**

    # -------------------------------
    # LOGIN TO GHCR
    # -------------------------------
    - name: Log in to GHCR
      uses: docker/login-action@v3
      with:
        registry: ghcr.io
        username: ${{ github.actor }}
        password: ${{ secrets.GITHUB_TOKEN }}

    # -------------------------------
    # BUILD DOCKER IMAGE
    # -------------------------------
    - name: Build Docker image
      run: |
        docker build \
          -t ghcr.io/${{ github.repository_owner }}/hellodotnetapp:latest \
          -f HelloDotnetApp/Dockerfile HelloDotnetApp/

    # -------------------------------
    # PUSH DOCKER IMAGE TO GHCR
    # -------------------------------
    - name: Push Docker image
      run: |
        docker push ghcr.io/${{ github.repository_owner }}/hellodotnetapp:latest

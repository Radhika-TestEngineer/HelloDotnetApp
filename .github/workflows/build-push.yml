name: CI/CD with SonarCloud & Docker

on:
  push:
    branches: [ main, master ]
  pull_request:
    branches: [ main, master ]

jobs:
  build-test-analyze-push:
    runs-on: ubuntu-latest
    permissions:
      contents: read
      packages: write
      pull-requests: write

    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          fetch-depth: 0                     # Required for SonarCloud

      - name: Setup .NET SDK
        uses: actions/setup-dotnet@v4
        with:
          dotnet-version: '8.0.x'           # or 6.0.x / 7.0.x

      - name: Restore dependencies
        run: dotnet restore ./App/HelloDotnetApp.csproj

      - name: Build
        run: dotnet build ./App/HelloDotnetApp.csproj --no-restore --configuration Release

      # ──────────────────────────────
      #  Run tests + coverage (Coverlet)
      # ──────────────────────────────
      - name: Run tests with code coverage
        run: |
          dotnet test ./App/HelloDotnetApp.csproj \
            --no-build \
            --configuration Release \
            --collect:"XPlat Code Coverage" \
            -- DataCollectionRunSettings.DataCollectors.DataCollector.Configuration.Format=opencover,cobertura

      # ──────────────────────────────
      #  Find and convert the cobertura file → OpenCover (for SonarCloud)
      # ──────────────────────────────
      - name: Convert coverage to OpenCover format
        run: |
          dotnet tool install --global dotnet-reportgenerator-globaltool --version 5.3.0
          
          # Find the actual cobertura file created by dotnet test
          COBERTURA_FILE=$(find ./ -path "*/TestResults/*/coverage.cobertura.xml" | head -n 1)
          echo "Found cobertura file: $COBERTURA_FILE"
          
          if [ -z "$COBERTURA_FILE" ]; then
            echo "No coverage file found!"
            exit 1
          fi
          
          reportgenerator \
            -reports:"$COBERTURA_FILE" \
            -targetdir:coveragereport \
            -reporttypes:OpenCover
          
          cp coveragereport/coverage.opencover.xml coverage.xml

      # ──────────────────────────────
      #  SonarCloud Begin
      # ──────────────────────────────
      - name: SonarCloud Scan - Begin
        uses: SonarSource/sonarcloud-github-action@master
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          SONAR_TOKEN: ${{ secrets.SONAR_TOKEN }}
        with:
          args: >
            -Dsonar.projectKey=Radhika-TestEngineer_HelloDotnetApp
            -Dsonar.organization=radhika-testengineer
            -Dsonar.sources=App
            -Dsonar.cs.opencover.reportsPaths=coverage.xml
            -Dsonar.coverage.exclusions=**/*Tests/*.cs

      # ──────────────────────────────
      #  SonarCloud End (upload results)
      # ──────────────────────────────
      - name: SonarCloud Scan - End
        if: success()
        uses: SonarSource/sonarcloud-github-action@master
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          SONAR_TOKEN: ${{ secrets.SONAR_TOKEN }}

      # ──────────────────────────────
      #  Docker Build & Push (only on main/master)
      # ──────────────────────────────
      - name: Set up Docker Buildx
        if: github.event_name == 'push' && contains('refs/heads/main,refs/heads/master', github.ref)
        uses: docker/setup-buildx-action@v3

      - name: Login to GHCR
        if: github.event_name == 'push' && contains('refs/heads/main,refs/heads/master', github.ref)
        uses: docker/login-action@v3
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Lowercase owner & image name
        if: github.event_name == 'push' && contains('refs/heads/main,refs/heads/master', github.ref)
        run: |
          echo "REPO_OWNER_LOWER=$(echo ${{ github.repository_owner }} | tr '[:upper:]' '[:lower:]')" >> $GITHUB_ENV
          echo "IMAGE_NAME_LOWER=hellodotnetapp" >> $GITHUB_ENV

      - name: Get short SHA
        if: github.event_name == 'push' && contains('refs/heads/main,refs/heads/master', github.ref)
        id: vars
        run: echo "sha_short=$(echo ${{ github.sha }} | cut -c 1-7)" >> $GITHUB_OUTPUT

      - name: Build and push Docker image
        if: github.event_name == 'push' && contains('refs/heads/main,refs/heads/master', github.ref)
        uses: docker/build-push-action@v6
        with:
          context: ./App
          file: ./App/Dockerfile
          push: true
          tags: |
            ghcr.io/${{ env.REPO_OWNER_LOWER }}/${{ env.IMAGE_NAME_LOWER }}:latest
            ghcr.io/${{ env.REPO_OWNER_LOWER }}/${{ env.IMAGE_NAME_LOWER }}:${{ steps.vars.outputs.sha_short }}
